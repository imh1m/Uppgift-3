<!DOCTYPE html>

<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sälj din bil</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <header>
        <h1>Sälj din bil</h1>
        <nav>
            <a href="index.html">&larr; Hem</a>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h2>Fyll i dina uppgifter</h2>
            <form>

                <label for="email">E-post:</label>
                <input type="email" id="email" name="email" placeholder="Din e-postadress" required>

                <label for="phone">Telefonnummer:</label>
                <input type="tel" id="phone" name="phone" placeholder="Ditt telefonnummer" required>

                <label for="agree">
                    <input type="checkbox" id="agree" name="agree" required>
                    Jag vill byta in min bil
                </label>

            </form>
            <button type="submit">Skicka</button>
        </section>  
    </main>

</body>

</html>
